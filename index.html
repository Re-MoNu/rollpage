<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zach-Tec</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #boot, #rickroll {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #boot {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: flicker 1s infinite;
      text-align: center;
      font-size: 2rem;
      text-shadow:
        0 0 2px #00ff00,
        0 0 5px #00ff00,
        0 0 10px #00ff00;
      cursor: pointer;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
      75% { opacity: 0.97; }
      85% { opacity: 0.9; }
    }

    #rickroll {
      display: none;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

  <div id="boot">
    <div>Click me ;)</div>
  </div>

  <div id="rickroll">
    <video id="vid" playsinline>
      <source src="rickroll.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.getElementById('boot').addEventListener('click', () => {
      document.getElementById('boot').style.display = 'none';
      document.getElementById('rickroll').style.display = 'block';
      const vid = document.getElementById('vid');
      vid.muted = false;
      vid.play();
    }, { once: true });
  </script>

</body>
</html>
